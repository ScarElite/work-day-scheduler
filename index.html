<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->

    <li id="hour9" class="row time-block">
      <div class="col-2 col-lg-1 hour">9AM</div>
      <textarea class="col-9 col-lg-10 description"></textarea>
      <button type="submit" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </li>

    <li id="hour10" class="row time-block">
      <div class="col-2 col-lg-1 hour">10AM</div>
      <textarea class="col-9 col-lg-10 description"></textarea>
      <button type="submit" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </li>

    <li id="hour11" class="row time-block">
      <div class="col-2 col-lg-1 hour">11AM</div>
      <textarea class="col-9 col-lg-10 description"></textarea>
      <button type="submit" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </li>

    <li id="hour12" class="row time-block">
      <div class="col-2 col-lg-1 hour">12PM</div>
      <textarea class="col-9 col-lg-10 description"></textarea>
      <button type="submit" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </li>

    <li id="hour13" class="row time-block">
      <div class="col-2 col-lg-1 hour">1PM</div>
      <textarea class="col-9 col-lg-10 description"></textarea>
      <button type="submit" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </li>

    <li id="hour14" class="row time-block">
      <div class="col-2 col-lg-1 hour">2PM</div>
      <textarea class="col-9 col-lg-10 description"></textarea>
      <button type="submit" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </li>

    <li id="hour15" class="row time-block">
      <div class="col-2 col-lg-1 hour">3PM</div>
      <textarea class="col-9 col-lg-10 description"></textarea>
      <button type="submit" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </li>

    <li id="hour16" class="row time-block">
      <div class="col-2 col-lg-1 hour">4PM</div>
      <textarea class="col-9 col-lg-10 description"></textarea>
      <button type="submit" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </li>

    <li id="hour17" class="row time-block">
      <div class=" col-2 col-lg-1 hour">5PM</div>
      <textarea class="col-9 ol-sm-9 col-md-9 col-lg-10 description"></textarea>
      <button type="submit" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </li>
  </div>

  <script src=" https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
